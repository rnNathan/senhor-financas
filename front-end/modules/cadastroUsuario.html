<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuario</title>
    <link rel="stylesheet" href="../css/cadastroUsuario.css">
    <script src="../js/usuario.js" defer></script>
</head>
<body>
    <div id="centralizador">
        <section id="titulo">
            <h1>Cadastro de novo Usuário</h1>
            <p>Preencha as informações abaixo para cadastrar-se no Senhor Finanças</p>
        </section>
        <section id="input">
            <form action="" id="formulario">
                <section class="main">
                    <section class="cadastro">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required minlength="3">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="login">Login:</label>
                        <input type="text" id="login" name="login" required minlength="3">
                    </section>
                    <section class="cadastro">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" minlength="11" maxlength="11" required>
                        <label for="dtnascimento">Data de Nascimento:</label>
                        <input type="date" id="dtnascimento" name="dtnascimento" required>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required minlength="3">
                    </section>
                </section>
                <section class="botao">
                    <button type="submit" id="cadastrar">Cadastrar</button>
                </section>
            </form>
        </section>
        <footer id="rodape">
            <p>Desenvolvido por Nathan Rodrigues e Vitor Stosick</p>
        </footer>
    </div>
</body>
</div>
</html>
